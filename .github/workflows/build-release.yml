name: Build and Deploy Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史，用于生成更新日志

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease

      - name: Get APK File Size and Version Info
        id: apk-info
        run: |
          # 从output-metadata.json提取版本信息
          VERSION_NAME=$(jq -r '.elements[0].versionName' app/build/outputs/apk/release/output-metadata.json)
          VERSION_CODE=$(jq -r '.elements[0].versionCode' app/build/outputs/apk/release/output-metadata.json)
          APK_FILENAME=$(jq -r '.elements[0].outputFile' app/build/outputs/apk/release/output-metadata.json)
          APK_PATH="app/build/outputs/apk/release/$APK_FILENAME"
          
          # 获取APK文件大小
          APK_SIZE=$(du -b "$APK_PATH" | cut -f1)
          
          # 重命名APK文件，添加版本号
          NEW_APK_FILENAME="app-release-v${VERSION_NAME}-${VERSION_CODE}.apk"
          NEW_APK_PATH="app/build/outputs/apk/release/$NEW_APK_FILENAME"
          mv "$APK_PATH" "$NEW_APK_PATH"
          
          echo "versionName=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "versionCode=$VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "filename=$NEW_APK_FILENAME" >> "$GITHUB_OUTPUT"
          echo "size=$APK_SIZE" >> "$GITHUB_OUTPUT"

      - name: Generate Changelog
        id: changelog
        run: |
          # 获取最新的git commit信息作为更新日志
          CHANGELOG=$(git log -1 --pretty=format:"%s%n%b")
          # 转义特殊字符
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | jq -sRr @json)
          echo "content=$CHANGELOG_ESCAPED" >> "$GITHUB_OUTPUT"

      - name: Create Version Info JSON
        run: |
          # 生成版本信息JSON文件
          cat > version-info.json << EOF
          {
            "versionName": "${{ steps.apk-info.outputs.versionName }}",
            "versionCode": ${{ steps.apk-info.outputs.versionCode }},
            "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "fileSize": ${{ steps.apk-info.outputs.size }},
            "changelog": ${{ steps.changelog.outputs.content }},
            "fileName": "${{ steps.apk-info.outputs.filename }}"
          }
          EOF

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/${{ steps.apk-info.outputs.filename }}
          retention-days: 30

      - name: Prepare Deploy Directory
        run: |
          # 创建ota目录
          mkdir -p ota
          # 复制APK文件和版本信息JSON到ota目录
          cp app/build/outputs/apk/release/${{ steps.apk-info.outputs.filename }} ota/
          cp version-info.json ota/
          cp app/build/outputs/apk/release/output-metadata.json ota/
          # 复制一份名为wifi-suggest.apk的版本
          cp app/build/outputs/apk/release/${{ steps.apk-info.outputs.filename }} ota/wifi-suggest.apk

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4.2.2 
        with: 
          branch: gh-pages 
          folder: ./ota