name: Build and Deploy Release APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整的git历史，用于生成更新日志

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew and gradlew.sh
        run: |
          chmod +x gradlew
          chmod +x gradlew.sh

      - name: Build Release APK
        run: ./gradlew.sh assembleRelease

      - name: Get APK File Size and Version Info
        id: apk-info
        run: |
          # 从output-metadata.json提取版本信息
          VERSION_NAME=$(jq -r '.elements[0].versionName' app/build/outputs/apk/release/output-metadata.json)
          VERSION_CODE=$(jq -r '.elements[0].versionCode' app/build/outputs/apk/release/output-metadata.json)
          APK_FILENAME=$(jq -r '.elements[0].outputFile' app/build/outputs/apk/release/output-metadata.json)
          APK_PATH="app/build/outputs/apk/release/$APK_FILENAME"
          
          # 获取APK文件大小
          APK_SIZE=$(du -b "$APK_PATH" | cut -f1)
          
          echo "versionName=$VERSION_NAME" >> "$GITHUB_OUTPUT"
          echo "versionCode=$VERSION_CODE" >> "$GITHUB_OUTPUT"
          echo "filename=$APK_FILENAME" >> "$GITHUB_OUTPUT"
          echo "size=$APK_SIZE" >> "$GITHUB_OUTPUT"

      - name: Generate Changelog
        id: changelog
        run: |
          # 获取最新的git commit信息作为更新日志
          CHANGELOG=$(git log -1 --pretty=format:"%s%n%b")
          # 转义特殊字符
          CHANGELOG_ESCAPED=$(echo "$CHANGELOG" | jq -sRr @json)
          echo "content=$CHANGELOG_ESCAPED" >> "$GITHUB_OUTPUT"

      - name: Create Version Info JSON
        run: |
          # 生成版本信息JSON文件
          cat > version-info.json << EOF
          {
            "versionName": "${{ steps.apk-info.outputs.versionName }}",
            "versionCode": ${{ steps.apk-info.outputs.versionCode }},
            "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "fileSize": ${{ steps.apk-info.outputs.size }},
            "changelog": ${{ steps.changelog.outputs.content }}
          }
          EOF

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/${{ steps.apk-info.outputs.filename }}
          retention-days: 30

      - name: Prepare Deploy Directory
        run: |
          # 创建deploy目录
          mkdir -p deploy
          # 复制APK文件和版本信息JSON到deploy目录
          cp app/build/outputs/apk/release/${{ steps.apk-info.outputs.filename }} deploy/
          cp version-info.json deploy/
          cp app/build/outputs/apk/release/output-metadata.json deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          keep_files: true
          allow_empty_commit: false
          force_orphan: false
          commit_message: "Deploy Release APK v${{ steps.apk-info.outputs.versionName }}"